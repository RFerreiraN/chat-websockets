<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Chat Tiempo Real</title>
</head>

<body>

  <section id="autenticacion">
    <button type="button" id="botonSesion" class="btn btn-danger" data-bs-toggle="modal"
      data-bs-target="#modalEstatico">
      Inicio de sesi√≥n
    </button>

    <div class="modal fade" id="modalEstatico" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Introduce tu nombre</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <form id="authForm">
            <div class="modal-body">
              <input type="text" class="form-control" id="nombre" placeholder="Ej. Pablo" required>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>


  <section id="chat" class="oculto">
    <ul id="mensajes"></ul>
    <form id="form">
      <input type="text" id="input" name="message" class="form-control" placeholder="Escribe tu mensaje..."
        autocomplete="off">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
